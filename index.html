<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - مجموعة واتساب</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .box {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #0f0;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .chat {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }
    .message {
      background-color: #333;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <button onclick="signup()">تسجيل جديد</button>
  </div>

  <div class="chat" id="chat" style="display: none;">
    <h3>الدردشة</h3>
    <div id="messages"></div>
    <input type="text" id="msg" placeholder="اكتب رسالة">
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script type="module">
    // Firebase إعدادات
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    // تسجيل
    window.signup = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, pass)
        .then(() => alert("تم التسجيل بنجاح"))
        .catch(err => alert(err.message));
    };

    // دخول
    window.login = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          document.querySelector(".box").style.display = "none";
          document.getElementById("chat").style.display = "block";
        })
        .catch(err => alert("خطاء في الدخول"));
    };

    // إرسال رسالة
    window.sendMessage = () => {
      const msg = document.getElementById("msg").value;
      if (msg.trim()) {
        push(ref(db, "messages"), { text: msg });
        document.getElementById("msg").value = "";
      }
    };

    // عرض الرسائل
    const messagesDiv = document.getElementById("messages");
    onChildAdded(ref(db, "messages"), snapshot => {
      const p = document.createElement("div");
      p.className = "message";
      p.textContent = snapshot.val().text;
      messagesDiv.appendChild(p);
    });

  </script>

</body>
  </html>
